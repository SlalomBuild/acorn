<div
  *ngIf="isMovieOpen$ | async"
  class="modal-container"
>
  <div
    class="overlay"
    (click)="closeAllModals()"
  ></div>
  <div class="modal-wrapper">
    <div class="alignment-helper"></div>
      <app-movie-modal
        *ngIf="isMovieOpen | async"
        [movie]="movie | async"
        (update)="updateMovie($event)"
      ></app-movie-modal>
  </div>
</div>
