<h3>Movies</h3>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of movies">
      <td>{{ row.id }}</td>
      <td>{{ row.title }}</td>
      <td>{{ row.description }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Showing {{ currentPageStart }}-{{ currentPageEnd }} of {{ sampleData?.size }}</td>
    </tr>
  </tfoot>
