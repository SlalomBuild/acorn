<modal
  class="movie-modal"
  headerText="Update Movie"
>
  <form class="movie-builder" [formGroup]="movieForm" (keypress.enter)="updateMovie()">
    <div class="field">
      <label for="title">Title</label>
      <input #title name="title" type="text" formControlName="title"/>
    </div>
    <div class="field">
      <label for="description">Description</label>
      <input name="description" type="text" formControlName="description"/>
    </div>
    <div class="field">
      <label for="releaseDate">Release Date</label>
      <input name="releaseDate" type="date" formControlName="releaseDate"/>
    </div>
    <button
      [disabled]="!movieForm.valid"
      (click)="updateMovie()"
    >Submit</button>
  </form>
</modal>
