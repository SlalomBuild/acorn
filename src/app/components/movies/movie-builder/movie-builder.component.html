<h3>Add a movie</h3>
<form class="movie-builder" [formGroup]="movieForm" (keypress.enter)="submit()">
  <input #title type="text" formControlName="title"/>
  <input type="text" formControlName="description"/>
  <button
    [disabled]="!movieForm.valid"
    (click)="submit()"
  >Submit</button>
</form>
